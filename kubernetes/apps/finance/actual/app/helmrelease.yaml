#          gethomepage.dev/icon: actual-budget.png
#          gethomepage.dev/description: Budget Management Software
#        hosts:
#          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
#            paths:
#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: app
#                  port: http

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Finance
          gethomepage.dev/name: Actual
          gethomepage.dev/icon: sh-actual-budget
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: actual-data
