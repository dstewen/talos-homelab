##          gethomepage.dev/widget.type: authentik
##          gethomepage.dev/widget.url: http://authentik-server.security.svc.cluster.local:9000
##          gethomepage.dev/widget.key: "{{AUTHENTIK_HOMEPAGE_TOKEN}}"
