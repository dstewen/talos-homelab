    worker:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
#        targetCPUUtilizationPercentage: 50
      pdb:
        enabled: true
        minAvailable: 1
        maxUnavailable: 1
      startupProbe:
        initialDelaySeconds: 60
      resources:
        requests:
          cpu: 500m
          memory: 300M
        limits:
          cpu: 2000m
          memory: 2Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
