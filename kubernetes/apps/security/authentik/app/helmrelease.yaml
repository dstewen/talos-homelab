---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: authentik
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: *secret
      addPrometheusAnnotations: false
#      nodeSelector:
#        node-role.kubernetes.io/worker: worker
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#            - matchExpressions:
#              - key: node-role.kubernetes.io/worker
#                operator: In
#                values:
#                - worker
#          preferredDuringSchedulingIgnoredDuringExecution:
#          - weight: 50
#            preference:
#              matchExpressions:
#              - key: kubernetes.io/arch
#                operator: In
#                values:
#                - arm64

    authentik:
      log_level: info
      avatars: "gravatar,initials"
      email:
        host: smtp-relay.home.svc.cluster.local
        port: 2525
        from: "Access <dstewen@internode.on.net>"
      error_reporting:
        enable: false
        send_pii: false
      redis:
        host: dragonfly.database.svc.cluster.local
        db: 4
    prometheus:
      rules:
        enabled: true
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
#        targetCPUUtilizationPercentage: 50
      pdb:
        enabled: true
        minAvailable: 1
        maxUnavailable: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.6.0
          envFrom:
            - secretRef:
                name: *secret
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      startupProbe:
        initialDelaySeconds: 60
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 2Gi
      ingress:
        enabled: false
