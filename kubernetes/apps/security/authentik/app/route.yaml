apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: authentik.png
    gethomepage.dev/name: Authentik
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/app: authentik
    gethomepage.dev/description: OIDC User Management
    gethomepage.dev/pod-selector: app.kubernetes.io/name=authentik
    gethomepage.dev/widget.type: authentik
    gethomepage.dev/widget.url: http://authentik-server.security.svc.cluster.local
    gethomepage.dev/widget.key: "{{`{{AUTHENTIK_HOMEPAGE_TOKEN}}`}}"
    gethomepage.dev/widget.version: "2"
    hajimari.io/icon: simple-icons:authentik
spec:
  hostnames:
    - id.davidstewen.com
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: authentik-server
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
