# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name talos-homecluster-amd64-runner
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  driftDetection:
    mode: enabled
  dependsOn:
    - name: actions-runner-controller
      namespace: actions-runner-system
    - name: openebs
      namespace: openebs-system
  values:
#    runnerScaleSetName: &name talos-homecluster-amd64-runner
    githubConfigUrl: https://github.com/dstewen/talos-homelab
    githubConfigSecret: pre-defined-secret
    minRunners: 1
    maxRunners: 2
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi

    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system

    template:
      spec:
#        affinity:
#          nodeAffinity:
#            requiredDuringSchedulingIgnoredDuringExecution:
#              nodeSelectorTerms:
#              - matchExpressions:
#                - key: node-role.kubernetes.io/worker
#                  operator: In
#                  values:
#                  - worker
#            preferredDuringSchedulingIgnoredDuringExecution:
#            - weight: 1
#              preference:
#                matchExpressions:
#                - key: kubernetes.io/arch
#                  operator: In
#                  values:
#                  - amd64
#          podAntiAffinity:
#            preferredDuringSchedulingIgnoredDuringExecution:
#              - weight: 100
#                podAffinityTerm:
#                  labelSelector:
#                    matchExpressions:
#                      - key: actions.github.com/scale-set-name
#                        operator: In
#                        values:
#                          - talos-homecluster-amd64-runner
#                  topologyKey: kubernetes.io/hostname
        containers:
          - name: runner
            image: ghcr.io/joryirving/actions-runner:2.331.0@sha256:df3ff5477b25738aab537a2f53477ded1ab003a6b3279707a06940070d253732
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        serviceAccountName: *name
        volumes:
          - name: talos
            secret:
              secretName: *name

