    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: esphome
          gethomepage.dev/icon: sh-esphome
          gethomepage.dev/description: ESPHome
          gethomepage.dev/widget.type: esphome
          gethomepage.dev/widget.url: http://esphome.home:6052
        hostnames: ["esphome.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *httpPort
    persistence:
      config:
        existingClaim: esphome-config
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /cache
