    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/name: Frigate
          gethomepage.dev/icon: frigate.svg
          gethomepage.dev/pod-selector: app.kubernetes.io/name=frigate
          gethomepage.dev/widget.type: frigate
          gethomepage.dev/widget.url: "http://10.200.15.238:5000"
        hostnames: ["video.davidstewen.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: false
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
      coral:
        type: hostPath
        hostPath: /dev/apex_0
        hostPathType: CharDevice
      media:
        type: nfs
        server: 192.168.10.15
        path: /volume2/piNFS01/flux-cluster/media/frigate
        globalMounts:
          - path: /media/frigate
