#        protocol: TCP
#        service:
#          enabled: true
#          embedded: false
#          type: ClusterIP
#          port: 8123
#        ingress:
#          ingressClassName: internal
#          enabled: true
#          hosts:
#          - name: &host "mc.${SECRET_DOMAIN}"
