    resources:
      requests:
        memory: 4G
      limits:
        memory: 16G
    securityContext:
      runAsUser: 1000
      fsGroup: 1000
    serviceAnnotations:
      lbipam.cilium.io/ips: "10.200.15.230"
#      mc-router.itzg.me/externalServerName: "mcsv.${SECRET_DOMAIN}"
    livenessProbe:
      command:
        - mc-health
      initialDelaySeconds: 120
      periodSeconds: 10
    readinessProbe:
      command:
        - mc-health
      initialDelaySeconds: 120
      periodSeconds: 10
    startupProbe:
      command:
        - mc-health
      enabled: true
      failureThreshold: 60
      periodSeconds: 10
    image:
      repository: itzg/minecraft-server
      tag: java17
    minecraftServer:
      eula: "TRUE"
      version: "1.20.1"
      type: "FTBA"
      forceReDownload: true
      ftbModpackId: "119"
      ftbModpackVersionId: "12252"
      difficulty: normal
      whitelist: "dneck77"
      ops: "dneck77"
      gameMode: survival
      pvp: false
      onlineMode: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 12288M
      serviceType: LoadBalancer
      loadBalancerIP: "10.200.15.230"
#      servicePort: 25565
      motd: "TurtleTest FTB:R"
      externalTrafficPolicy: Cluster
      allowNether: true
      worldSaveName: TurtleTest
      viewDistance: 12
      overrideServerProperties: true
      modUrls:
        - https://github.com/cpburnz/minecraft-prometheus-exporter/releases/download/1.20.1-forge-1.0.0/Prometheus-Exporter-1.20.1-forge-1.0.0.jar
      extraPorts:
