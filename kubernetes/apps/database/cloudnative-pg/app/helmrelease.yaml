  #        preference:
  #          matchExpressions:
  #          - key: node-role.kubernetes.io/worker
  #            operator: In
  #            values:
  #            - worker
    crds:
      create: true
    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true
